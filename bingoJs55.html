<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bingo Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @media screen and (min-width: 300px) {
        * {
          margin: 0;
          padding: 0;
          border: 0;
          outline: 0;
        }

        body {
          background: #58a9f6;
          /* font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size: 14px;
          line-height: 1.5;
          color: #333; */
        }

        #mainDiv {
          margin: 0 auto;
          width: 480px;
        }

        #card {
          position: absolute;
          margin: 10 auto;
          border-spacing: 10px;
          border-collapse: separate;
          font-size: large;
          font-weight: bold;
          text-align: center;
          color: rgb(232, 232, 237);
        }

        h1 {
          margin-top: 20px;
          font: 30px sans-serif bold !important;
          text-align: center;
          color: hsl(0, 0%, 100%);
        }
        td {
          padding: 15px;
          height: 60px;
          width: 60px;
          border-radius: 10px;
          background: #fff;
          font: 10px roboto;
          cursor: pointer;
          background: rgb(96, 126, 177);
          font: 18px arial bold italic monospace;
          cursor: pointer;
        }

        td:hover {
          transform: scale(1.5);
          color: rgb(9, 9, 232);
          opacity: 0.7;
          transform: rotate(1.1deg);
        }

        .ShuffleCard {
          margin-top: 60px;
          height: 45px;
          width: 100px;
          background: rgba(255, 0, 13, 0.6);
          font: 15px roboto italic;
          color: #fff;
          cursor: pointer;
        }

        .ShuffleCard:hover {
          transform: scale(1.5);
          color: rgb(228, 221, 216);
          opacity: 0.6;
          transform: rotate(1.1deg);
        }

        #paletteofPlayer {
          margin-top: 60px;
          height: 180px;
          background: rgba(217, 215, 215, 0.6);
          font: 15px/28px roboto;
          text-align: center;
          color: white;
          cursor: pointer;
        }

        #menu {
          position: relative;
          right: 140px;
          width: 100px;
          height: 450px;
          margin-top: 0px;
          cursor: pointer;
        }

        .ClickPlayer {
          float: left;
          border-radius: 4px;
          margin: 0 0 4px 4px;
          height: 44px;
          width: 44px;
          vertical-align: top;
          cursor: pointer;
        }

        .ClickPlayer:hover {
          transform: scale(1.5);
          color: rgb(210, 210, 232);
          opacity: 0.9;
          transform: rotate(1.1deg);
        }

        canvas {
          display: block;
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }

        .datetime {
          margin: 50px 50px 50px 1100px;
          position: absolute !important;
          height: 20px;
          width: 140px;
          background: red;
          font-style: italic;
          font-weight: 200;
          font: 15px bold;
          color: #fff;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>

        <tr>

      <div id="menu">
        <button class="ShuffleCard" id="newShuffledCard">ShuffleCard</button>
        <div id="paletteofPlayer">
          <p>Players</p>
          <button id="ClickWhite" class="ClickPlayer">P1</button>
          <button id="ClickBlue" class="ClickPlayer">P2</button>
          <button id="ClickRed" class="ClickPlayer">P3</button>
          <button id="ClickGreen" class="ClickPlayer">P4</button>
          <button id="ClickPurple" class="ClickPlayer">P5</button>

    <script>
      //  the code for the bingo game in JavaScript and HTML and CSS for the UI of the game.

      window.addEventListener("load", function () {
        var row = []
        var col = []
        var diag = []
        var isClicked = ["cell12"]

        const array = [
          "Ball Drop",
          "Balloons",
          "Calendar",
          "Champagne",
          "Clock",
          "Countdown",
          "Dancing",
          "December 31st",
          "Fireworks",
          "Games",
          "Hat",
          "Invitation",
          "January 1st",
          "Midnight",
          "Music",
          "Love",
          "New Year's Eve",
          "Parade",
          "Resolution",
          "Auld Lang Syne",
          "Sparklers",
          "Streamers",
          "Times Square",
          "Toast",
          "Tradition",
        ]

        const shuffle = (array) => {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1))
            const temp = array[i]
            array[i] = array[j]
            array[j] = temp
          }
          return array
        }

        console.log(shuffle(array))

        const newShuffledCard = () => {
          const shuffledArray = shuffle(array)
          for (let i = 0; i < 25; i++) {
            document.getElementById("cell" + i).innerHTML = shuffledArray[i]
            document.getElementById("cell" + i).style.backgroundColor = ""
          }
        }

        document
          .getElementById("newShuffledCard")
          .addEventListener("click", newShuffledCard)

        const cleanCard = () => {
          const shuffledArray = shuffle(array)
          for (let i = 0; i < 25; i++) {
            // document.getElementById("cell" + i).innerHTML = shuffledArray[i]
            document.getElementById("cell" + i).style.backgroundColor = ""
          }
          isClicked = ["cell12"]
          row = []
          col = []
          diag = []
        }

        document
          .getElementById("cleanCard")
          .addEventListener("click", cleanCard)

        // here is the code for the color palette of the players
        // and the click event for each player to change the color of the cell when clicked on it.
        document.getElementById("ClickPurple").classList.add("ClickActive")
        document.getElementById("ClickPurple").style.backgroundColor = "purple"
        document.getElementById("ClickWhite").style.backgroundColor = "white"
        document.getElementById("ClickRed").style.backgroundColor = "red"
        document.getElementById("ClickBlue").style.backgroundColor = "blue"
        document.getElementById("ClickWhite").style.backgroundColor = "white"
        document.getElementById("ClickGreen").style.backgroundColor = "green"
        document.getElementById("ClickOrange").style.backgroundColor = "orange"

        function clickColor(cell) {
          document.querySelector(".ClickActive").classList.remove("ClickActive")
          document.getElementById(cell.id).classList.add("ClickActive")
        }

        // here is the code for the click event for each cell to change the color of the cell when clicked on it.
        document
          .getElementById("ClickRed")
          .addEventListener("click", function () {
            clickColor(this)
          })
        document
          .getElementById("ClickBlue")
          .addEventListener("click", function () {
            clickColor(this)
          })
        document
          .getElementById("ClickWhite")
          .addEventListener("click", function () {
            clickColor(this)
          })
        document
          .getElementById("ClickGreen")
          .addEventListener("click", function () {
            clickColor(this)
          })
        document
          .getElementById("ClickPurple")
          .addEventListener("click", function () {
            clickColor(this)
          })
        document
          .getElementById("ClickOrange")
          .addEventListener("click", function () {
            clickColor(this)
          })

        // get the color of the active player and set it to the clicked cell
        // and add it to the array of clicked cells to check for a winner later on
        const clickCell = (cell) => {
          cell.style.backgroundColor =
            document.querySelector(".ClickActive").style.backgroundColor

          isClicked.push(cell.id)
        }

        // check if all elements of target are in arr (isClicked) and return true if so
        const compareArray = (arr, target) =>
          target.every((v) => arr.includes(v))

        // balloons animation
        const balloons = () => {
          var canvas = document.createElement("canvas")
          var container = document.querySelector(".canvasRel")
          container.appendChild(canvas)

          let Balloon, balloons, options, sketch, sortBySize

          sketch = Sketch.create()

          balloons = []

          options = {
            amount: 50,
            sizeMin: 1,
            sizeMax: 10,
          }

          sortBySize = function (a, b) {
            if (a.size < b.size) {
              return 1
            }
            if (a.size > b.size) {
              return -1
            }
            return 0
          }

          Balloon = function (config) {
            this.x = config.x
            this.y = config.y
            this.vx = 0
            this.vy = 0
            return (this.size = config.size)
          }

          Balloon.prototype.update = function () {
            let dt
            dt = sketch.dt <= 0 ? 0.001 : sketch.dt / 16
            this.vx += this.size * (random(-1, 1) / 1000)
            this.x += this.vx * dt
            this.vy -= this.size / 2000
            this.y += this.vy * dt
            if (this.y <= this.size * -0.9) {
              this.size = random(options.sizeMin, options.sizeMax)
              this.x = random(sketch.width)
              this.vx = 0
              this.y = sketch.height + this.size * 10.2
              return (this.vy = 0)
            }
          }

          Balloon.prototype.render = function () {
            function getRandomColor() {
              let r = (255 * Math.random()) | 0,
                g = (255 * Math.random()) | 0,
                b = (255 * Math.random()) | 0,
                mt = (255 * Math.random()) | 0,
                ml = (255 * Math.random()) | 0,
                dur = (255 * Math.random()) | 0
              return (
                "rgb(" +
                r +
                "," +
                g +
                "," +
                b +
                ", " +
                mt +
                " + " +
                ml +
                " + " +
                dur +
                ")"
              )
            }
            sketch.strokeStyle = getRandomColor()
            sketch.stroke()
            sketch.save()
            sketch.translate(this.x, this.y)
            sketch.beginPath()
            sketch.moveTo(this.size * -0.5, 0)
            sketch.bezierCurveTo(
              this.size * -5,
              this.size * -1,
              this.size * -6,
              this.size * -10,
              0,
              this.size * -10
            )
            sketch.bezierCurveTo(
              this.size * 6,
              this.size * -10,
              this.size * 5,
              this.size * -1,
              this.size * 0.5,
              0
            )
            sketch.lineTo(this.size * 0.8, this.size * 0.7)
            sketch.lineTo(this.size * -0.8, this.size * 0.7)
            sketch.closePath()
            sketch.fillStyle = getRandomColor()
            sketch.stroke()
            sketch.lineWidth = this.size * 0.4
            sketch.stroke()
            sketch.restore()
            sketch.save()
            sketch.translate(
              this.x - this.size * 1.75,
              this.y - this.size * 7.5
            )
            sketch.rotate(PI / 4)
            sketch.scale(1, 2)
            sketch.beginPath()
            sketch.arc(0, 0, this.size * 0.5, 0, TWO_PI)
            sketch.fillStyle = "hsla( 210, 90%, 60% )"
            sketch.fill()
            return sketch.restore()
          }

          sketch.setup = function () {
            function getRndColor() {
              let rr = (255 * Math.random()) | 0,
                gg = (255 * Math.random()) | 0,
                bb = (255 * Math.random()) | 0
              return "rgb(" + rr + "," + gg + "," + bb + ")"
            }
            let i, _results
            sketch.lineJoin = "round"
            sketch.strokeStyle = getRndColor()
            sketch.stroke()
            i = options.amount
            _results = []
            while (i--) {
              _results.push(
                balloons.push(
                  new Balloon({
                    x: random(sketch.width),
                    y: random(sketch.height),
                    size: random(options.sizeMin, options.sizeMax),
                  })
                )
              )
            }
            return _results
          }

          sketch.clear = function () {
            return sketch.clearRect(0, 0, sketch.width, sketch.height)
          }

          sketch.update = function () {
            let i, _results
            balloons.sort(sortBySize)
            i = balloons.length
            _results = []
            while (i--) {
              _results.push(balloons[i].update(i))
            }
            return _results
          }

          sketch.draw = function () {
            let i, _results
            i = balloons.length
            _results = []
            while (i--) {
              _results.push(balloons[i].render(i))
            }
            return _results
          }
        }

        // window reload if the game is over
        const windowReload = () => {
          setTimeout(function () {
            window.location.reload()
          }, 5000)
        }

        // confetti animation
        function Confetti() {
          const usedColors = [
            "#FF6633",
            "#FFB399",
            "#FF33FF",
            "#FFFF99",
            "#00B3E6",
            "#E6B333",
            "#3366E6",
            "#999966",
            "#99FF99",
            "#B34D4D",
            "#80B300",
            "#809900",
            "#E6B3B3",
            "#6680B3",
            "#66991A",
            "#FF99E6",
            "#CCFF1A",
            "#FF1A66",
            "#E6331A",
            "#33FFCC",
            "#66994D",
            "#B366CC",
            "#4D8000",
            "#B33300",
            "#CC80CC",
            "#66664D",
            "#991AFF",
            "#E666FF",
            "#4DB3FF",
            "#1AB399",
            "#E666B3",
            "#33991A",
            "#CC9999",
            "#B3B31A",
            "#00E680",
            "#4D8066",
            "#809980",
            "#E6FF80",
            "#1AFF33",
            "#999933",
            "#FF3380",
            "#CCCC00",
            "#66E64D",
            "#4D80CC",
            "#9900B3",
            "#E64D66",
            "#4DB380",
            "#FF4D4D",
            "#99E6E6",
            "#6666FF",
          ]
          var canvas = document.createElement("canvas")
          var container = document.querySelector(".canvasRel")
          container.appendChild(canvas)

          let W = window.innerWidth
          let H = window.innerHeight

          const context = canvas.getContext("2d")
          const maxConfettis = 100
          const particles = []

          const possibleColors = [
            "DodgerBlue",
            "OliveDrab",
            "Gold",
            "Pink",
            "SlateBlue",
            "LightBlue",
            "Gold",
            "Violet",
            "PaleGreen",
            "SteelBlue",
            "SandyBrown",
            "Chocolate",
            "Crimson",
          ]

          function randomFromTo(from, to) {
            return Math.floor(Math.random() * (to - from + 1) + from)
          }

          function confettiParticle() {
            this.x = Math.random() * W // x
            this.y = Math.random() * H - H // y
            this.r = randomFromTo(11, 33) // radius
            this.d = Math.random() * maxConfettis + 11
            this.color =
              possibleColors[Math.floor(Math.random() * possibleColors.length)]
            this.tilt = Math.floor(Math.random() * 33) - 11
            this.tiltAngleIncremental = Math.random() * 0.07 + 0.05
            this.tiltAngle = 0

            this.draw = function () {
              context.beginPath()
              context.lineWidth = this.r / 2
              context.strokeStyle = this.color
              context.moveTo(this.x + this.tilt + this.r / 3, this.y)
              context.lineTo(
                this.x + this.tilt,
                this.y + this.tilt + this.r / 5
              )
              return context.stroke()
            }
          }

          function Draw() {
            const results = []

            // Magical recursive functional love
            requestAnimationFrame(Draw)

            context.clearRect(0, 0, W, window.innerHeight)

            for (var i = 0; i < maxConfettis; i++) {
              results.push(particles[i].draw())
            }

            let particle = {}
            let remainingFlakes = 0
            for (var i = 0; i < maxConfettis; i++) {
              particle = particles[i]

              particle.tiltAngle += particle.tiltAngleIncremental
              particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2
              particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15

              if (particle.y <= H) remainingFlakes++

              // If a confetti has fluttered out of view,
              // bring it back to above the viewport and let if re-fall.
              if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
                particle.x = Math.random() * W
                particle.y = -30
                particle.tilt = Math.floor(Math.random() * 10) - 20
              }
            }

            return results
          }

          window.addEventListener(
            "resize",
            function () {
              W = window.innerWidth
              H = window.innerHeight
              canvas.width = window.innerWidth
              canvas.height = window.innerHeight
            },
            false
          )

          // Push new confetti objects to `particles[]`
          for (var i = 0; i < maxConfettis; i++) {
            particles.push(new confettiParticle())
          }

          // Initialize
          canvas.width = W
          canvas.height = H
          Draw()
        }

        // here is the code for checking the row of the clicked cell and comparing it the isClicked array to see if the row is already clicked or not
        // and generating the confetti animation if the row is complete
        const checkRow = () => {
          if (
            compareArray(isClicked, [
              "cell0",
              "cell1",
              "cell2",
              "cell3",
              "cell4",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell5",
              "cell6",
              "cell7",
              "cell8",
              "cell9",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell10",
              "cell11",
              "cell12",
              "cell13",
              "cell14",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell15",
              "cell16",
              "cell17",
              "cell18",
              "cell19",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell20",
              "cell21",
              "cell22",
              "cell23",
              "cell24",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          }
        }

        for (let i = 0; i < 25; i++) {
          document
            .getElementById("cell" + i)
            .addEventListener("click", function () {
              clickCell(this)

              if (
                "cell" + i === "cell0" ||
                "cell" + i === "cell1" ||
                "cell" + i === "cell2" ||
                "cell" + i === "cell3" ||
                "cell" + i === "cell4"
              ) {
                checkRow()
              } else if (
                "cell" + i === "cell5" ||
                "cell" + i === "cell6" ||
                "cell" + i === "cell7" ||
                "cell" + i === "cell8" ||
                "cell" + i === "cell9"
              ) {
                checkRow()
              } else if (
                "cell" + i === "cell10" ||
                "cell" + i === "cell11" ||
                "cell" + i === "cell12" ||
                "cell" + i === "cell13" ||
                "cell" + i === "cell14"
              ) {
                checkRow()
              } else if (
                "cell" + i === "cell15" ||
                "cell" + i === "cell16" ||
                "cell" + i === "cell17" ||
                "cell" + i === "cell18" ||
                "cell" + i === "cell19"
              ) {
                checkRow()
              } else if (
                "cell" + i === "cell20" ||
                "cell" + i === "cell21" ||
                "cell" + i === "cell22" ||
                "cell" + i === "cell23" ||
                "cell" + i === "cell24"
              ) {
                checkRow()
              }
            })
        }

        // here is the code for checking the column of the clicked cell
        //and comparing it with the isClicked array to see if the column is already clicked or not

        const checkCol = () => {
          if (
            compareArray(isClicked, [
              "cell0",
              "cell5",
              "cell10",
              "cell15",
              "cell20",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell1",
              "cell6",
              "cell11",
              "cell16",
              "cell21",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell2",
              "cell7",
              "cell12",
              "cell17",
              "cell22",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell3",
              "cell8",
              "cell13",
              "cell18",
              "cell23",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell6",
              "cell7",
              "cell8",
              "cell11",
              "cell12",
              "cell13",
              "cell16",
              "cell17",
              "cell18",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          } else if (
            compareArray(isClicked, [
              "cell4",
              "cell9",
              "cell14",
              "cell19",
              "cell24",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          }
        }

        for (let i = 0; i < 25; i++) {
          document
            .getElementById("cell" + i)
            .addEventListener("click", function () {
              clickCell(this)

              if (
                "cell" + i === "cell0" ||
                "cell" + i === "cell5" ||
                "cell" + i === "cell10" ||
                "cell" + i === "cell15" ||
                "cell" + i === "cell20"
              ) {
                checkCol()
              } else if (
                "cell" + i === "cell1" ||
                "cell" + i === "cell6" ||
                "cell" + i === "cell11" ||
                "cell" + i === "cell16" ||
                "cell" + i === "cell21"
              ) {
                checkCol()
              } else if (
                "cell" + i === "cell2" ||
                "cell" + i === "cell7" ||
                "cell" + i === "cell12" ||
                "cell" + i === "cell17" ||
                "cell" + i === "cell22"
              ) {
                checkCol()
              } else if (
                "cell" + i === "cell3" ||
                "cell" + i === "cell8" ||
                "cell" + i === "cell13" ||
                "cell" + i === "cell18" ||
                "cell" + i === "cell23"
              ) {
                checkCol()
              } else if (
                "cell" + i === "cell4" ||
                "cell" + i === "cell9" ||
                "cell" + i === "cell14" ||
                "cell" + i === "cell19" ||
                "cell" + i === "cell24"
              ) {
                checkCol()
              } else if (
                "cell" + i === "cell6" ||
                "cell" + i === "cell7" ||
                "cell" + i === "cell8" ||
                "cell" + i === "cell11" ||
                "cell" + i === "cell12" ||
                "cell" + i === "cell13" ||
                "cell" + i === "cell16" ||
                "cell" + i === "cell17" ||
                "cell" + i === "cell18"
              ) {
                checkCol()
              }
            })
        }

        // here is the code for checking the diagonal of the clicked cell and comparing it with the isClicked array to see if the diagonal is already clicked or not
        const checkLeftDiag = () => {
          if (
            compareArray(isClicked, [
              "cell0",
              "cell6",
              "cell12",
              "cell18",
              "cell24",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          }
        }

        const checkRightDiag = () => {
          if (
            compareArray(isClicked, [
              "cell4",
              "cell8",
              "cell12",
              "cell16",
              "cell20",
            ])
          ) {
            balloons()
            Confetti()
            windowReload()
          }
        }

        for (let i = 0; i < 25; i++) {
          document
            .getElementById("cell" + i)
            .addEventListener("click", function () {
              clickCell(this)

              if (
                "cell" + i === "cell0" ||
                "cell" + i === "cell6" ||
                "cell" + i === "cell12" ||
                "cell" + i === "cell18" ||
                "cell" + i === "cell24"
              ) {
                checkLeftDiag()
              }
              if (
                "cell" + i === "cell4" ||
                "cell" + i === "cell8" ||
                "cell" + i === "cell12" ||
                "cell" + i === "cell16" ||
                "cell" + i === "cell20"
              ) {
                checkRightDiag()
              }
            })
        }

        // to clean the card after the game is over and shuffle the cards again

        cleanCard()
        newShuffledCard()

        const date = new Date().toLocaleDateString()
        const time = new Date().toLocaleTimeString()

        document.getElementById("date").innerHTML = date + "   " + time
      })
